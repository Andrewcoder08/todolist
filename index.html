<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN  for our + button icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- our style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <p>Keep track of all your tasks and stay organized with us</p>
    </header>
    <!-- Form containing our input field our add button and our filter -->
    <form action="">
      <input
        required
        type="text"
        class="todo-input"
        placeholder="Your to do task"
      />

      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>
      <div class="select">
        <select name="todo" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    <p class="error"><em>Note: You cannot add an empty todo</em></p>
    <!-- container where we will output our todo list -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
